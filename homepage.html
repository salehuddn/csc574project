<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navbar.css">
  <script src="https://kit.fontawesome.com/9e76207393.js" crossorigin="anonymous"></script>
  <link rel="icon" href="logo.jpg" type="image/x-icon">
  <title>GracefulGlam</title>

</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="#" class="logo"><img src="logo-svg-2.svg" alt="GracefulGlam"></a>
      </div>
      <ul class="navbar-nav" id="navbarItems">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <div class="search-container">
        <form action="#" method="GET">
          <input type="text" placeholder="Search..." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <button class="navbar-toggler" id="navbarToggler" hidden>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <div class="container my-4">
    <div class="card">
      <h3 class="card-title">Card Title</h3>
      <p class="card-text">Some example text to represent the card's content.</p>
      <a href="#" class="card-link">Learn More</a>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
